site_name: ReproSchema documentation
repo_name: "ReproNim/reproschema"
repo_url: "https://github.com/ReproNim/reproschema"
copyright: "CC-BY 4.0"

# This will use Material them
theme:
  name: "material"
  language: "en"
  favicon: img/favicon.png
  logo: img/favicon_on_white.png
  features:
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  palette:
    # Palette toggle for automatic mode
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

# Pages
nav:
  - Welcome: "index.md"
  - Introduction: "introduction.md"
  
  # Learning Path
  - Tutorials:
      - Overview: "tutorials/index.md"
      - Getting Started: "tutorials/using-reproschema.md"
      - Create a Protocol: "tutorials/create-new-protocol.md"
      - Create an Activity: "tutorials/create-new-activity.md"
      - Create Items: "tutorials/create-new-items.md"
      - Finalize Protocol: "tutorials/finalizing-the-protocol.md"
      - Add Translations: "tutorials/translating-an-activity.md"
  
  # Task Guides
  - How-To Guides:
      - Overview: "how-to/index.md"
      - Create Protocol from Scratch: "how-to/create-protocol.md"
      - Use Cookiecutter Template: "how-to/use-cookiecutter.md"
      - Use Library Assessments: "how-to/use-library-assessments.md"
      - Validate Schemas: "how-to/validation.md"
      - Visualize in UI: "how-to/visualize.md"
  
  # Understanding
  - Explanation:
      - Overview: "explanation/index.md"
      - Core Concepts: "explanation/core-concepts.md"
      - JSON-LD Basics: "explanation/json-ld-basics.md"
      - Project Structure: "project-structure.md"
  
  # Technical Reference
  - Reference:
      - Overview: "reference/index.md"
      - Schema Specification: "schema/schema.md"
      - Schema Documentation: "schema/doc-linkml-autogen/index.md"
      - Schema Diagram: "schema/erdiagram-autogen.md"
      - Assessment Library: "library.md"
  
  # Legacy User Guide (being migrated)
  - User Guide:
      - Create Protocol (Cookiecutter): "user-guide/create-new-protocol.md"
      - Adopt from Library: "user-guide/adopt-assessments.md"
      - Create Assessments: "user-guide/create-new-assess.md"
      - Add Feedback: "user-guide/setup-feedback.md"
      - Finalize Protocol: "user-guide/finalize-protocol.md"
      - Toolkit: "user-guide/tools.md"
  
  - FAQ: "FAQ.md"
  - Contributing: "CONTRIBUTING.md"

# list of extension
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - tables
  - toc:
      anchorlink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

watch:
  - includes
  - linkml-schema

plugins:
  - search
  - tags
  - macros:
      module_name: macros/main
